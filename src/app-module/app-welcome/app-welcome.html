<div v-if="isPageLoading" class="website-loader">
  <div>
    <img src="../../assets/website_loading_animation.gif" />
  </div>
</div>
<div v-else class="bg-parent">
  <div
    class="hundred-vh flex-view flex-direction-col align-content-around justify-content-c"
  >
    <div class="h-parent mb-5 o-1">
      <h3 class="h-2">hello {{userName}},</h3>
    </div>
    <div class="h-parent mb-5 o-2">
      <h2>Welcome to the Nearpeer Velocity Portal!</h2>
    </div>
    <div class="h-parent btn-t mt-4 o-3">
      <router-link to="/course/course-landing">
        <button class="btn-np btn-contained">
          Let's Get Started
        </button>
      </router-link>
    </div>
    <div class="break"></div>
    <div class="img-parent o-4">
      <img
        class="graphic-without-characters"
        src="../../assets/graphic_without_characters.svg"
        style="width: 100%;"
      />
      <img
        class="girl-behind-screen"
        src="../../assets/girl_behind_screen.svg"
      />
      <img class="girls-with-laptop" src="../../assets/girls_with_laptop.svg" />
      <img
        class="boy-holding-pencil"
        src="../../assets/boy_holding_pencil.svg"
      />
    </div>
    <div class="img-parent-mob mb-3 o-4">
      <img src="../../assets/Welcome_Screen.svg" />
    </div>
  </div>
</div>
